name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Run lint checks
        run: ./gradlew :app-mobile:lint :app-tv:lint --no-daemon

      - name: Build app-mobile
        run: ./gradlew :app-mobile:assembleDebug --no-daemon

      - name: Build app-tv
        run: ./gradlew :app-tv:assembleDebug --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/'
          retention-days: 7

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            app-mobile/build/reports/lint-results*.html
            app-tv/build/reports/lint-results*.html
          retention-days: 7

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            app-mobile/build/outputs/apk/debug/*.apk
            app-tv/build/outputs/apk/debug/*.apk
          retention-days: 7
