# Compose rules (io.nlopez.compose.rules)
Compose:
  ModifierMissing:
    active: false  # Too strict for internal composables
  ComposableParamOrder:
    active: false  # Too strict, many false positives
  LambdaParameterInRestartableEffect:
    active: false  # Handled via @file:Suppress
  MutableStateAutoboxing:
    active: false  # Minor optimization issue
  ModifierNotUsedAtRoot:
    active: false  # Too strict
  ParameterNaming:
    active: false  # Conflicts with onXxxed naming convention

